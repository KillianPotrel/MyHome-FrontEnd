on:
  merged:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy my home code
    steps:
      - name: Deploy to OVH hosting
        uses: pitscher/ovh-deploy-hosting-action@v1
        env:
          OVH_HOSTING_USER: ${{ secrets.OVH_HOSTING_USER }}
          OVH_HOSTING_PASSWORD: ${{ secrets.OVH_HOSTING_PASSWORD }}
          OVH_HOSTING_DOMAIN: ssh.cluster030.hosting.ovh.net
          REPOSITORY_NAME: front
          REPOSITORY_URL: https://github.com/me/myhome-frontend.git
